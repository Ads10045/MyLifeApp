<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promo Masque Pêche – NutriPlus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .title-font { font-family: 'Playfair Display', serif; }
    .banner-shadow { box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
    .glass { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <!-- STANDALONE BANNER (Bashasaray Style) -->
  <div class="relative w-full max-w-3xl h-64 rounded-3xl banner-shadow overflow-hidden flex items-center justify-between"
       style="background: linear-gradient(135deg, #FFEDD5 0%, #FEE2E2 50%, #FFCFD2 100%);">
    
    <!-- Meta Info Overlay (Name & Position) -->
    <div class="absolute top-4 left-6 z-20 flex flex-col pointer-events-none">
        <span class="text-[10px] font-bold text-gray-500 uppercase tracking-tighter opacity-60">[BANNER_POSITION]</span>
        <span class="text-xs font-semibold text-gray-700 mt-[-2px]">[BANNER_NAME]</span>
    </div>
    
    <!-- Decorative Background Product Image (Replaces SVG) -->
    <img src="[PRODUCT_IMAGE_1]" class="absolute top-2 left-2 w-32 h-32 opacity-10 object-contain rotate-12 pointer-events-none" alt="">

    <!-- Product Image Section (Left) -->
    <div class="z-10 ml-12 relative flex items-center justify-center">
        <!-- Circular Glow -->
        <div class="absolute inset-0 bg-white rounded-full scale-125 opacity-40 blur-xl"></div>
        <img 
            src="[PRODUCT_IMAGE_1]" 
            alt="[PRODUCT_NAME_1]" 
            class="h-48 w-auto object-contain drop-shadow-2xl transform hover:scale-105 transition-transform duration-500"
        />
    </div>

    <!-- Text Content Section (Right) -->
    <div class="z-10 mr-12 text-right flex flex-col items-end gap-3 max-w-[50%]">
      <div class="px-3 py-1 bg-red-500 text-white text-[10px] font-bold rounded-full tracking-widest uppercase">
          Best Seller
      </div>
      
      <h2 class="title-font text-3xl font-bold text-gray-800 leading-tight">
          [PRODUCT_NAME_1] <br/>
          <span class="text-red-500 text-4xl leading-tight">Offre Spéciale</span>
      </h2>
      
      <p class="text-sm text-gray-600 font-medium italic">
          Soin express pour une peau douce & apaisée.
      </p>

      <!-- Pricing & CTA -->
      <div class="mt-4 flex flex-col items-end">
          <div class="flex items-baseline gap-1">
              <span class="text-3xl font-extrabold text-gray-900 tracking-tight">[PRODUCT_PRICE_1]</span>
          </div>
          
          <button class="mt-4 bg-gray-900 text-white px-8 py-3 rounded-full text-sm font-bold shadow-xl flex items-center gap-2 hover:bg-gray-800 transition-all group">
            <span>Acheter maintenant</span>
            <svg class="w-4 h-4 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
      </div>
    </div>

    <!-- Subtle Texture Overlay -->
    <div class="absolute inset-0 opacity-[0.03] pointer-events-none" style="background-image: url('https://www.transparenttextures.com/patterns/clean-gray-paper.png');"></div>
  </div>

  <!-- Note for the user -->
  <div class="fixed bottom-4 text-gray-400 text-[10px] italic">
      Inspiré du design Bashasaray – NutriPlus App Edition 2026
  </div>

</body>
</html>
